<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Texto com Imagem de Pincel</title>
    <link rel="stylesheet" href="artecriart.css">
</head>
<body>

    <div class="animation-wrapper">
        
        <img class="img-pincel" src="pincel.png" alt="Pincel">

        <div class="container">
            <span class="letter_">C</span>
            <span class="letter_">r</span>
            <span class="letter_">i</span>
            <span class="letter__">A</span>
            <span class="letter__">r</span>
            <span class="letter__">t</span>
           
        </div>

    </div>

</body>
</html>
